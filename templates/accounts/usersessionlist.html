{% load crispy_forms_tags %}

{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>REGISTER</title>
    <script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="plugin/jrate/jquery/jRating.jquery.js"></script>
    <script type="text/javascript" src="jquery.js"></script> 
    <script src = "jquery.plug-in.js" type = "text/javascript"></script>

    <style>
      body{
        background-color: aliceblue;
      }
    </style>
</head>

  <body>
   
    <div class="container-fluid; text-center" style="background-color: rgb(47, 100, 163);color: white;">
      <div class="row navbar">
          <div class="col-1" style="align-content: left;"><img src="{% static 'img/capslogo1.png' %}"  width="80px" height="80px"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-5 "><b><h1>SESSIONS</h1></b></div>
          <div class="col-2"></div>
          <div class="col-2"> <a href="{% url 'index_url' %}"><button class="btn" style="color:white;"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
              <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
            </svg> BACK</button></a></div>
      </div>
    </div>

  <div class="container-fluid p-3">
    <div class="row p-4">


    <!-- list of sessions column -->
        <div class="col">
          
              <div class="card-deck">
                {% for each in temp %}
                <div class="card col-md-4 ">
                  <img class="card-img-top" src="{% if each.session_pic %}{{each.session_pic.url}}{% endif %}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{each.session}}</h5>
                    <p class="card-text">{{each.description}}</p>
                    <p class="card-text"><small class="text-muted"><button class="btn btn-primary">Request</button></small></p>
                  </div>
                </div> 
                {% endfor %}
              </div>
          
        </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
